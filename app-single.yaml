name: peekr-automation-single
services:
- name: dashboard-and-automation
  source_dir: /
  github:
    repo: Zavian3/b2b_email_outreach
    branch: main
    deploy_on_push: true
  build_command: pip install -r requirements.txt
  run_command: python3 combined_app.py
  environment_slug: python
  engines:
    python: "3.11.5"
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 8080
  routes:
  - path: /
  envs:
  - key: OPENAI_API_KEY
    scope: RUN_TIME
    type: SECRET
  - key: EMAIL_ACCOUNT
    scope: RUN_TIME
    type: SECRET
  - key: EMAIL_PASSWORD
    scope: RUN_TIME
    type: SECRET
  - key: SENDER_NAME
    scope: RUN_TIME
    value: "Muhammad from Peekr"
  - key: SMTP_SERVER
    scope: RUN_TIME
    value: "smtp.gmail.com"
  - key: SMTP_PORT
    scope: RUN_TIME
    value: "465"
  - key: IMAP_SERVER
    scope: RUN_TIME
    value: "imap.gmail.com"
  - key: IMAP_PORT
    scope: RUN_TIME
    value: "993"
  - key: GOOGLE_CREDENTIALS_FILE
    scope: RUN_TIME
    value: "peekr-465815-94dae74a243d.json"
  - key: GOOGLE_CREDENTIALS_JSON
    scope: RUN_TIME
    type: SECRET
  - key: SPREADSHEET_ID
    scope: RUN_TIME
    type: SECRET
  - key: APIFY_API_KEY
    scope: RUN_TIME
    type: SECRET
  - key: TIMEZONE
    scope: RUN_TIME
    value: "Asia/Dubai"